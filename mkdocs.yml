site_name: LG-ADK Documentation
site_description: Documentation for the LangGraph Agent Development Kit
site_author: Your Name
repo_url: https://github.com/yourusername/lg-adk

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - footnotes
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting_started/installation.md
    - Quick Start: getting_started/quick_start.md
  - Guides:
    - Creating Agents: guides/creating_agents.md
    - Building Graphs: guides/building_graphs.md
    - Memory Management: guides/memory_management.md
    - Tool Integration: guides/tool_integration.md
    - Multi-Agent Communication: guides/multi_agent_communication.md
    - Retrieval-Augmented Generation: guides/retrieval_augmented_generation.md
    - Human-in-the-Loop: guides/human_in_the_loop.md
    - Session Management: guides/session_management.md
    - Model Providers: guides/model_providers.md
    - LangGraph CLI Integration: guides/langgraph_cli_integration.md
    - Multi-Agent: guides/multi_agent.md
  - Examples:
    - RAG: examples/rag.md
    - Multi-Agent Workflow: examples/multi_agent_workflow.md
    - Tool Usage: examples/tool_usage.md
    - Model Provider Example: examples/model_provider_example.md
